<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Todo list App</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link href='css/app.css' rel='stylesheet' type='text/css'>

	<script src="js/app.js" defer></script>
</head>

<body onload="initControls()">
	<div class="container">
		<form onsubmit="addTask();return false">
			<label id="new-task-label" for="new-task" style="display: block; margin: 0 0 12px">
				<b>Add Item</b>
			</label>
			<div class="add-item">
				<input class="add-item-input" id="new-task" type="text" placeholder="Enter your task">
				<button type="submit" class="add-item-btn">Add</button>
			</div>
		</form>

		<div>
			<h3>
				<b>Todo</b>
			</h3>
			<ul id="incomplete-tasks">
			</ul>
		</div>

		<div>
			<h3>
				<b>Completed</b>
			</h3>
			<ul id="completed-tasks">
			</ul>
		</div>
	</div>
</body>
</html>
